<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mai â€” Will you be my Valentine?</title>
  <style>
    /* (CSS same as before, omitted here for brevity in this preview) */
    :root{ --bg: #fff0f6; --accent: #ff4d6d; --muted: #7a536b; }
    html,body{ height:100%; margin:0; font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial; background: radial-gradient(circle at 10% 10%, #fff0f6 0%, #fff 30%), linear-gradient(180deg,#ffeef2 0%, #fff0f6 100%); color:#3b1f2b; display:flex; align-items:center; justify-content:center; }
    .card{ position:relative; width:min(920px, 95vw); height:min(680px, 85vh); background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(255,240,246,0.9)); border-radius:18px; box-shadow: 0 12px 40px rgba(120,40,70,0.12); padding:30px; overflow:hidden; border:1px solid rgba(255,255,255,0.6); }
    h1{ margin:0; font-size:clamp(24px, 3vw, 40px); letter-spacing:0.4px; color:#5a2336; text-align:center; }
    p.lead{ text-align:center; margin:12px 0 28px; color:var(--muted); font-size:clamp(14px, 1.6vw, 18px); }
    .stage { position:relative; width:100%; height:60%; border-radius:12px; background: radial-gradient(circle at 10% 20%, rgba(255,255,255,0.65), transparent 10%), linear-gradient(180deg, rgba(255,240,246,0.6), rgba(255, 245, 248, 0.2)); display:flex; align-items:center; justify-content:center; overflow:hidden; user-select:none; }
    .btn { appearance:none; border:0; padding:14px 22px; font-size:18px; border-radius:999px; cursor:pointer; box-shadow: 0 8px 18px rgba(120,40,70,0.12); transition: transform 350ms cubic-bezier(.2,.9,.2,1), box-shadow 180ms; }
    .btn:active { transform: translateY(2px); }
    .yes { background: linear-gradient(90deg,#ff6b81,#ff3b5c); color:white; }
    .no { background: white; color:var(--accent); border:2px solid rgba(255,77,109,0.12); }
    .controls { position:absolute; width:100%; height:100%; pointer-events:none; }
    .controls button { pointer-events:auto; position:absolute; }
    #yesBtn { left:calc(50% + 80px); top:50%; transform:translate(-50%,-50%) scale(1); }
    #noBtn  { left:calc(50% - 80px); top:50%; transform:translate(-50%,-50%); }
    #noBtn, #yesBtn { transition: left 700ms cubic-bezier(.2,.9,.2,1), top 700ms cubic-bezier(.2,.9,.2,1), transform 350ms; }
    .no-gallery { position:absolute; left:12px; bottom:12px; display:flex; gap:8px; align-items:end; max-width:40%; max-height:40%; overflow:hidden; }
    .no-gallery img { width:84px; height:64px; object-fit:cover; border-radius:10px; box-shadow: 0 6px 14px rgba(80,30,60,0.12); opacity:0; transform: translateY(12px) scale(.98); transition: opacity 450ms, transform 450ms; border:3px solid rgba(255,255,255,0.6); }
    .no-gallery img.show { opacity:1; transform: translateY(0) scale(1); }
    .yes-overlay { position:absolute; inset:0; display:flex; align-items:center; justify-content:center; gap:18px; background: linear-gradient(180deg, rgba(255,255,255,0.0), rgba(255,240,246,0.7)); pointer-events:none; opacity:0; transition: opacity 350ms; }
    .yes-overlay.show { opacity:1; pointer-events:auto; }
    .yes-overlay img { width:220px; height:140px; object-fit:cover; border-radius:12px; box-shadow: 0 12px 40px rgba(120,40,70,0.15); transform:scale(.98); transition: transform 450ms; }
    .yes-overlay.show img { transform:scale(1); }
    .heart { position:absolute; width:26px; height:26px; background: linear-gradient(180deg,#ff6b81,#ff3b5c); transform: rotate(-45deg); left:50%; top:50%; border-radius:4px 4px 0 0; pointer-events:none; opacity:0.95; animation: floatUp 2600ms linear forwards; filter: drop-shadow(0 6px 14px rgba(120,40,70,0.12)); }
    .heart::before, .heart::after { content:""; position:absolute; width:26px; height:26px; background: linear-gradient(180deg,#ff6b81,#ff3b5c); border-radius:50%; top:-13px; left:0; }
    .heart::after { left:13px; top:0; }
    @keyframes floatUp { 0% { transform: translateY(0) scale(.8) rotate(-45deg); opacity:1; } 30% { transform: translateY(-60px) scale(1.05) rotate(-35deg); } 70% { transform: translateY(-180px) scale(.95) rotate(-15deg); opacity:0.85; } 100% { transform: translateY(-320px) scale(.6) rotate(-5deg); opacity:0; } }
    .footer { display:flex; justify-content:center; align-items:center; gap:10px; margin-top:12px; color:var(--muted); font-size:13px; }
    @media (max-width:600px){ .yes-overlay img { width:120px; height:88px; } .no-gallery img { width:64px; height:50px; } #yesBtn, #noBtn { padding:10px 14px; font-size:16px; } }
  </style>
</head>
<body>
  <div class="card" role="main" aria-label="Valentine card for Mai">
    <h1>Mai â€” will you be my Valentine?</h1>
    <p class="lead">Click your answer. I promise it'll be fun either way ðŸ’Œ</p>

    <div class="stage" id="stage">
      <div class="controls" aria-hidden="false">
        <button id="noBtn" class="btn no" aria-label="No button">No</button>
        <button id="yesBtn" class="btn yes" aria-label="Yes button">Yes</button>
      </div>

      <div class="no-gallery" id="noGallery" aria-hidden="true"></div>

      <div class="yes-overlay" id="yesOverlay" aria-hidden="true">
        <img id="yesImg1" alt="surprise photo 1" />
        <img id="yesImg2" alt="surprise photo 2" />
        <img id="yesImg3" alt="surprise photo 3" />
      </div>
    </div>

    <div class="footer">Tip: if music doesn't play automatically, try clicking the page again â€” browsers require interaction for audio.</div>
  </div>

  <script>
    // Elements
    const stage = document.getElementById('stage');
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const noGallery = document.getElementById('noGallery');
    const yesOverlay = document.getElementById('yesOverlay');
    const yesImg1 = document.getElementById('yesImg1');
    const yesImg2 = document.getElementById('yesImg2');
    const yesImg3 = document.getElementById('yesImg3');

    // ====== FILES: Replace these with your own file names or URLs ======
    // For local approach, put files in an "assets" folder next to index.html
    const noImages = [
      "assets/no1.jpg",
      "assets/no2.jpg",
      "assets/no3.jpg",
      "assets/no4.jpg"
    ];

    const yesImages = [
      "assets/yes1.jpg",
      "assets/yes2.jpg",
      "assets/yes3.jpg"
    ];

    // Music file - local or remote URL (e.g., "assets/music.mp3" or "https://.../music.mp3")
    const musicUrl = "assets/music.mp3";
    // ===================================================================

    const pleadingPhrases = [
      "Please, Mai... â¤ï¸",
      "Don't break my heart ðŸ˜¢",
      "Pretty please? ðŸ¥º",
      "Think again, Mai ðŸ’”âž¡ï¸ðŸ’–",
      "I promise I'll be extra nice ðŸ˜‡",
      "Please say yes, Mai ðŸŒ¹",
      "Not yet? I can try harder ðŸ˜‰",
      "Come on, Mai â€” my heart! ðŸ’“",
      "I brought flowers... virtually ðŸŒ·",
      "I'll do anything! (within reason) ðŸ˜…"
    ];

    let noClicks = 0;
    let yesScale = 1;

    function randInt(min, max){ return Math.floor(Math.random() * (max - min + 1)) + min; }

    noBtn.addEventListener('click', (e) => {
      noClicks++;
      const phrase = pleadingPhrases[(noClicks - 1) % pleadingPhrases.length];
      noBtn.textContent = phrase;
      moveButtonRandomly(noBtn);
      yesScale += 0.08;
      yesBtn.style.transform = `translate(-50%,-50%) scale(${yesScale})`;
      addNoGalleryPhoto();
      yesBtn.animate([
        { transform: `translate(-50%,-50%) scale(${yesScale}) rotate(0deg)` },
        { transform: `translate(-50%,-50%) scale(${yesScale + 0.04}) rotate(-6deg)` },
        { transform: `translate(-50%,-50%) scale(${yesScale}) rotate(6deg)` },
        { transform: `translate(-50%,-50%) scale(${yesScale}) rotate(0deg)` }
      ], { duration: 700, easing: 'ease-out' });
    });

    function moveButtonRandomly(btn){
      const rect = stage.getBoundingClientRect();
      const btnRect = btn.getBoundingClientRect();
      const padding = 14;
      const maxLeft = rect.width - btnRect.width - padding;
      const maxTop = rect.height - btnRect.height - padding;
      const newLeft = randInt(padding, Math.max(padding, Math.floor(maxLeft)));
      const newTop = randInt(padding, Math.max(padding, Math.floor(maxTop)));
      btn.style.left = newLeft + "px";
      btn.style.top = newTop + "px";
      btn.style.transform = "translate(0,0)";
    }

    function addNoGalleryPhoto(){
      const idx = (noClicks - 1) % noImages.length;
      const src = noImages[idx] + (noImages[idx].includes('?') ? '&' : '?') + "rand=" + Date.now();
      const img = document.createElement('img');
      img.src = src;
      img.alt = "cute photo";
      noGallery.appendChild(img);
      img.onload = () => { setTimeout(()=> img.classList.add('show'), 40); };
      setTimeout(()=> img.classList.add('show'), 200);
      while (noGallery.children.length > 6) { noGallery.removeChild(noGallery.firstChild); }
    }

    yesBtn.addEventListener('click', async (e) => {
      yesImg1.src = yesImages[0] + (yesImages[0].includes('?') ? '&' : '?') + "rand=" + Date.now();
      yesImg2.src = yesImages[1] + (yesImages[1].includes('?') ? '&' : '?') + "rand=" + Date.now();
      yesImg3.src = yesImages[2] + (yesImages[2].includes('?') ? '&' : '?') + "rand=" + Date.now();

      yesOverlay.classList.add('show');

      try {
        const audio = new Audio(musicUrl);
        audio.volume = 0.85;
        await audio.play();
      } catch (err) {
        console.warn("Audio play failed (browser autoplay policy). Try clicking again.", err);
      }

      spawnHearts(24);
      disableControlsTemporary();
    });

    function disableControlsTemporary(){
      noBtn.disabled = true;
      yesBtn.disabled = true;
      noBtn.style.cursor = 'default';
      yesBtn.style.cursor = 'default';
      setTimeout(()=>{
        noBtn.disabled = false;
        yesBtn.disabled = false;
        noBtn.style.cursor = '';
        yesBtn.style.cursor = '';
      }, 6000);
    }

    function spawnHearts(count=20){
      const stageRect = stage.getBoundingClientRect();
      for(let i=0;i<count;i++){
        const heart = document.createElement('div');
        heart.className = 'heart';
        const size = randInt(18, 40);
        heart.style.width = size + 'px';
        heart.style.height = size + 'px';
        heart.style.left = randInt(10, Math.max(10, stageRect.width - 30)) + 'px';
        heart.style.top = randInt(stageRect.height - 60, stageRect.height - 10) + 'px';
        heart.style.background = `linear-gradient(180deg, rgb(${randInt(220,255)},${randInt(70,110)},${randInt(90,140)}), rgb(${randInt(200,255)},${randInt(30,70)},${randInt(60,120)}))`;
        heart.style.animationDelay = (Math.random()*800) + 'ms';
        heart.style.opacity = 0.95 - Math.random()*0.2;
        stage.appendChild(heart);
        setTimeout(()=> { heart.remove(); }, 3400 + Math.random()*800);
      }
    }

    function initButtonPositions(){
      const rect = stage.getBoundingClientRect();
      const centerX = Math.floor(rect.width/2);
      const centerY = Math.floor(rect.height/2);
      noBtn.style.left = (centerX - 80) + 'px';
      noBtn.style.top = (centerY) + 'px';
      yesBtn.style.left = (centerX + 80) + 'px';
      yesBtn.style.top = (centerY) + 'px';
      noBtn.style.transform = 'translate(-50%,-50%)';
      yesBtn.style.transform = 'translate(-50%,-50%) scale(1)';
    }

    window.addEventListener('load', initButtonPositions);
    window.addEventListener('resize', initButtonPositions);
  </script>
</body>
</html>
