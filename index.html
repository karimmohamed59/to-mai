<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mai ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to bottom, #ffdde1, #ee9ca7);
  font-family: Arial, sans-serif;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  color: white;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  z-index: 5;
  text-align: center;
  padding: 0 10px;
}

.buttons {
  margin-top: 20px;
  position: relative;
  z-index: 5;
}

button {
  padding: 15px 30px;
  font-size: 20px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

#yesBtn {
  background: #ff4b5c;
  color: white;
}

#noBtn {
  background: white;
  color: #ff4b5c;
  position: absolute;
}

#imageBox {
  margin-top: 25px;
  z-index: 3;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

#imageBox img {
  max-width: 180px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.finalMessage {
  font-size: 26px;
  color: white;
  margin-top: 20px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  text-align: center;
}

.heart {
  position: absolute;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh) scale(0.6);
    opacity: 0;
  }
  50% { opacity: 1; }
  100% {
    transform: translateY(-10vh) scale(1.3);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Mai, will you marry me? üíò</h1>

<div class="buttons">
  <button id="yesBtn">Yes ‚ù§Ô∏è</button>
  <button id="noBtn">No üíî</button>
</div>

<div id="imageBox"></div>
<div id="finalText"></div>

<audio id="music" src="music/love.mp3"></audio>

<script>
const yesImages = [
  "yes/yes1.jpg",
  "yes/yes2.jpg",
  "yes/yes3.jpg"
];

const noImages = [
  "no/no1.jpg",
  "no/no2.jpg",
  "no/no3.jpg",
  "no/no4.jpg"
];

const noMessages = [
  "Are you sure, Mai? ü•∫",
  "Think again ‚ù§Ô∏è",
  "Come on‚Ä¶ üòò",
  "You‚Äôre breaking my heart üíî",
  "Last chance üòè"
];

let noIndex = 0;
let yesScale = 1;
let heartsStarted = false;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const imageBox = document.getElementById("imageBox");
const music = document.getElementById("music");
const finalText = document.getElementById("finalText");

yesBtn.onclick = () => {
  imageBox.innerHTML = "";
  yesImages.forEach(img => {
    imageBox.innerHTML += `<img src="${img}">`;
  });

  finalText.innerHTML = `<div class="finalMessage">I knew you‚Äôd say yes, Mai ‚ù§Ô∏è</div>`;

  music.play();

  if (!heartsStarted) {
    startHearts();
    heartsStarted = true;
  }
};

noBtn.onclick = () => {
  noBtn.textContent = noMessages[noIndex % noMessages.length];

  imageBox.innerHTML = `<img src="${noImages[noIndex % noImages.length]}">`;

  const maxX = window.innerWidth - 160;
  const maxY = window.innerHeight - 120;
  noBtn.style.left = Math.random() * maxX + "px";
  noBtn.style.top = Math.random() * maxY + "px";

  yesScale += 0.2;
  yesBtn.style.transform = `scale(${yesScale})`;

  noIndex++;
};

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }, 300);
}
</script>

</body>
</html>
