 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    text-align: center;
    padding: 30px;
    min-height: 100vh;
    position: relative;
  }

  h1 {
    color: #e91e63;
    font-size: 28px;
  }

  #message {
    font-size: 20px;
    margin: 15px 0;
    color: #800040;
    min-height: 30px;
  }

  .buttons {
    position: relative;
    width: 100%;
    height: 120px;
    max-width: 350px;
    margin: 20px auto;
  }

  button {
    padding: 14px 22px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
  }

  #yesBtn {
    background: #e91e63;
    color: white;
    left: 20px;
    top: 40px;
    transition: transform 0.3s;
  }

  #noBtn {
    background: #aaa;
    color: black;
    right: 20px;
    top: 40px;
    transition: transform 0.3s;
  }

  #photos {
    margin-top: 25px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  #photos img {
    width: 80%;
    max-width: 300px;
    border-radius: 16px;
    margin-top: 15px;
    display: none; /* hidden by default */
  }
</style>
</head>

<body>

<h1>Will you be my marry me mai‚ô•Ô∏è? ‚ù§Ô∏è</h1>

<div class="buttons">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">NO üôÉ</button>
</div>

<div id="message"></div>

<div id="photos">
  <img src="photos/yes1.jpg" id="yes1">
  <img src="photos/yes2.jpg" id="yes2">
  <img src="photos/yes3.jpg" id="yes3">
  <img src="photos/no5.jpg" id="no1">
  <img src="photos/no6.jpg" id="no2">
  <img src="photos/no7.jpg" id="no3">
  <img src="photos/no8.jpg" id="no4">
  <img src="photos/no9.jpg" id="no5">
  <img src="photos/no10.jpg" id="no6">
</div>

<script>
  const yesImages = ["yes1", "yes2", "yes3"];
  const noImages = ["no1","no2","no3","no4","no5","no6"];
  const noMessages = [
    "Pleaseeee ü•∫",
    "Are you sure? üò¢",
    "Come on üò≠",
    "Don‚Äôt break my heart üíî",
    "I‚Äôll be so sad ü•π",
    "Last chance  mai üò≠‚ù§Ô∏è"
  ];

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const message = document.getElementById("message");

  let noCount = 0;

  // YES button shows all yes images
  yesBtn.onclick = () => {
    yesImages.forEach(id => {
      document.getElementById(id).style.display = "block";
    });
    message.innerHTML = "YAAAY üíñ I knew it üòç‚ù§Ô∏è";
  };

  // NO button moves and shows one NO image each time
  noBtn.onclick = () => {
    const imgId = noImages[noCount % noImages.length];
    document.getElementById(imgId).style.display = "block";
    message.innerHTML = noMessages[noCount % noMessages.length];

    // move NO button randomly
    const moveX = Math.random() * 200 - 100;
    const moveY = Math.random() * 60 - 30;
    noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;

    // slightly grow YES button
    const scale = 1 + (noCount + 1) * 0.12;
    yesBtn.style.transform = `scale(${scale})`;

    noCount++;
  };
</script>

</body>
</html>
