<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Mai ‚ù§Ô∏è</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: pink;
  text-align: center;
}
h1 {
  margin-top: 40px;
}
button {
  font-size: 22px;
  padding: 12px 24px;
  margin: 10px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
}
#yesBtn { background: red; color: white; }
#noBtn { background: white; color: black; }
#images img { width: 220px; margin: 10px; border-radius: 14px; }
.heart {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  animation: float 5s linear infinite;
}
@keyframes float {
  from { transform: translateY(0); opacity:1; }
  to { transform: translateY(-100vh); opacity:0; }
}
</style>
</head>
<body>

<h1>Mai üíñ Will you be my Valentine?</h1>

<button id="yesBtn">YES ‚ù§Ô∏è</button>
<button id="noBtn">NO üò¢</button>

<div id="images"></div>
<audio id="music" src="music/love.mp3"></audio>

<script>
const noTexts = ["Please no ü•∫","Don‚Äôt break my heart üíî","Think again üò≠"];
const noImages = ["photos/no1.jpg","photos/no2.jpg","photos/no3.jpg"];
const yesImages = ["photos/yes1.jpg","photos/yes2.jpg","photos/yes3.jpg"];

let noCount = 0;
let yesScale = 1;

const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const images = document.getElementById("images");
const music = document.getElementById("music");

noBtn.onclick = () => {
  noBtn.textContent = noTexts[noCount % noTexts.length];

  // Grow YES button
  yesScale += 0.15;
  yesBtn.style.transform = scale(${yesScale});

  // Show NO image one by one
  if (noCount < noImages.length) {
    images.innerHTML = <img src="${noImages[noCount]}">;
  }

  noCount++;
};

yesBtn.onclick = () => {
  images.innerHTML = "";
  yesImages.forEach(src => {
    const img = document.createElement("img");
    img.src = src;
    images.appendChild(img);
  });

  music.play();

  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.textContent = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
  }, 300);
};
</script>

</body>
</html>
